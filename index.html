<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div id="container">
		<div id="head-wrap">
			<div id="antennae">
				<div class="ant-1"></div>
				<div class="ant-2"></div>
			</div>
			<div id="head">
				<div id="head-grey-stripe"></div>
				<div class="head-orange-stripe"></div>
				<div id="first-eye">
					<div id="red-dot"></div>
				</div>
				<div id="second-eye"></div>
				<div id="blinking-light"></div>
				<div id="left-orange-boxes">
					<div class="orange_l one"></div>
					<div class="orange_l two"></div>
					<div class="orange_l three"></div>
				</div>
				<div id="right-orange-boxes">
					<div class="orange_r one"></div>
					<div class="orange_r two"></div>
					<div class="orange_r three"></div>
					<div class="orange_r three"></div>
				</div>

			</div>
			<div id="head-grey">
			</div>
			<div id="head-bottom"></div>
		</div>
		<div id="lighter">
			<div class="lighter-bar"></div>
			<div class="lighter-hinge"></div>
			<div class="lighter-box"></div>
			<div class="flame-wrap">
				<div class="blue flame"></div>
				<div class="mid-blue flame"></div>
				<div class="white flame"></div>
			</div>
		</div>
		<div id="body-wrap">
			<div id="vertical-line">
			</div>
			<div id="horizontal-line"></div>
			<div class="bolts vertical-top-l"></div>
			<div class="bolts vertical-top-r"></div>
			<div class="bolts vertical-bottom-l"></div>
			<div class="bolts vertical-bottom-r"></div>
			<div class="bolts horizontal-top-l"></div>
			<div class="bolts horizontal-bottom-l"></div>
			<div class="bolts horizontal-top-r"></div>
			<div class="bolts horizontal-bottom-r"></div>
			<div id="side-boxes">
				<div class="box-1"></div>
				<div class="box-2"></div>
				<div class="box-3"></div>
				<div class="box-4"></div>
			</div>
			<div id="side-boxes" class="second">
				<div class="box-1"></div>
				<div class="box-2"></div>
				<div class="box-3"></div>
				<div class="box-4"></div>
			</div>
			<div id="side-boxes" class="third">
				<div class="box-1"></div>
				<div class="box-2"></div>
				<div class="box-3"></div>
				<div class="box-4"></div>
			</div>
			<div id="side-boxes" class="fourth">
				<div class="box-1"></div>
				<div class="box-2"></div>
				<div class="box-3"></div>
				<div class="box-4"></div>
			</div>
			<div class="orange-main-circle">
				<div class="orange-angled-blocks">
					<div class="blocks top"></div>
					<div class="blocks left"></div>
					<div class="blocks right"></div>
					<div class="blocks bottom"></div>
				</div>
				<div class="grey-circle"></div>
			</div>
			<div class="orange-main-circle right">
				<div class="orange-angled-blocks">
					<div class="blocks top"></div>
					<div class="blocks left"></div>
					<div class="blocks right"></div>
					<div class="blocks bottom"></div>
				</div>
			</div>
			<div class="orange-main-circle left">
				<div class="orange-angled-blocks">
					<div class="blocks top"></div>
					<div class="blocks left"></div>
					<div class="blocks right"></div>
					<div class="blocks bottom"></div>
				</div>
			</div>
			<div class="orange-main-circle top">
				<div class="orange-angled-blocks">
					<div class="blocks top"></div>
					<div class="blocks left"></div>
					<div class="blocks right"></div>
					<div class="blocks bottom"></div>
				</div>
			</div>
			<div class="orange-main-circle bottom">
				<div class="orange-angled-blocks">
					<div class="blocks top"></div>
					<div class="blocks left"></div>
					<div class="blocks right"></div>
					<div class="blocks bottom"></div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
